<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="build.css" />
    <title>Restaurant Food</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__letterhead">
          <a href="#" class="header__logos">
            <div class="fas fa-utensils"></div>
            <h1 class="header__title">Restaurant</h1>
          </a>
          <p>Call us on 08 200 400</p>
        </div>
        <nav>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a href="#" class="btn btn--active">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="btn btn--secondary">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="btn btn--secondary">Menu</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="btn btn--secondary">Contact Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="btn btn--primary">Book a Table</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h1 class="btn btn--primary btn--shrinked main__title">
          Try something new
        </h1>
        <h2 class="btn btn--shrinked main__subtitle">Book a Table</h2>
        <h2 class="btn btn--secondary btn--shrinked main__subtitle">
          View our Menu
        </h2>
      </main>
    </div>
  </body>
</html>
