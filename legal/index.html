<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="build.css" />
    <title>Legal</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <div class="fas fa-balance-scale-right"></div>
        </div>
        <div>
          <h1 class="header__title">Legal Legal</h1>
          <h2 class="header__subtitle">All your legal advice</h2>
        </div>
      </header>
      <aside class="profile-pic">
        <img src="man.jpg" alt="Man in suit" class="pic" />
      </aside>
      <section class="section family">
        <div>
          <h2 class="section__title">Family Law</h2>
          <p class="section__description">Help with issues</p>
        </div>
        <div class="section__arrow" aria-label="Navigate to Family law section">
          <div class="fas fa-chevron-right"></div>
        </div>
      </section>

      <section class="section ip">
        <div>
          <h2 class="section__title">IP Law</h2>
          <p class="section__description">Help with technology</p>
        </div>
        <div class="section__arrow" aria-label="Navigate to Ip law section">
          <div class="fas fa-chevron-right"></div>
        </div>
      </section>

      <section class="section contract">
        <div>
          <h2 class="section__title">Contract Law</h2>
          <p class="section__description">Help with paperwork</p>
        </div>
        <div
          class="section__arrow"
          aria-label="Navigate to Contract law section"
        >
          <div class="fas fa-chevron-right"></div>
        </div>
      </section>
    </div>
  </body>
</html>
