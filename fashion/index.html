<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="build.css" />
    <title>Fashion</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__logo">
          <div class="fas fa-tshirt"></div>
        </div>
        <div class="header__letterhead">
          <h1 class="header__title">Fashion Style</h1>
          <a href="#" class="btn">Visit Us</a>
        </div>
      </header>
      <main class="main">
        <div class="announcement">
          <h2 class="announcement__title">Our New Clothing Line</h2>
          <p class="announcement__subtitle">View 2020 Designs Today</p>
        </div>
        <div class="showcase showcase--1">
          <img
            class="showcase--1__content"
            src="showcase-1.jpg"
            alt="Girl model"
          />
        </div>
        <div class="showcase">
          <img
            class="showcase--2__content"
            src="showcase-2.jpg"
            alt="Clothing storage"
          />
        </div>
        <div class="shop">
          <a href="#" class="btn shop-btn">Shop Now</a>
        </div>
      </main>
    </div>
  </body>
</html>
