<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="build.css" />
    <title>Streaming</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <div class="fas fa-play"></div>
        </div>
        <nav class="header__nav">
          <a href="#" class="btn">View All</a>
          <h1 class="header__title">Net Steam</h1>
          <a href="#" class="btn">Subscribe</a>
        </nav>
      </header>
      <main class="main">
        <article class="article">
          <div class="article__img">
            <img src="img-1.jpg" alt="Scene of the film Matrix" />
          </div>
          <h2 class="article__title">The Mantrix</h2>
          <h3 class="article__subtitle article__subtitle--variant1">
            Take the yellow pill to get into the zone
          </h3>
          <a href="#" class="btn">Watch Now</a>
        </article>
        <article class="article">
          <div class="article__img">
            <img src="img-2.jpg" alt="Scene of the film Fast and Furious" />
          </div>
          <h2 class="article__title">2 Fast 2 Soon</h2>
          <h3 class="article__subtitle article__subtitle--variant2">
            Take the yellow pill to get into the zone
          </h3>
          <a href="#" class="btn">Watch Now</a>
        </article>
        <article class="article">
          <div class="article__img">
            <img src="img-3.jpg" alt="Scene of the film Matrix" />
          </div>
          <h2 class="article__title">The Outback</h2>
          <h3 class="article__subtitle article__subtitle--variant3">
            Take the yellow pill to get into the zone
          </h3>
          <a href="#" class="btn">Watch Now</a>
        </article>
      </main>
    </div>
  </body>
</html>
